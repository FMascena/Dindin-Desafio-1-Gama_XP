<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;700&family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="../../../components/styles/reset.css">
    <link rel="stylesheet" href="contato.css">
    <title>Contato</title>
</head>

<body>

    <header class="header">
        
        <div class="header__container">
            <img class="header__logo" src="../../../assets/imgs/logo-header.png" alt="Logo da Dindin">
            <nav>
                <ul class="header__nav">
                    <li><a class="header__nav-item" href="../../../index.html">INÍCIO</a></li>
                    <li><a class="header__nav-item" href="../cursos/cursos.html">CURSOS</a></li>
                    <li><a class="header__nav-item" href="../blog/blog.html">BLOG</a></li>
                </ul>
            </nav>
        </div>    

    </header>

    <main>

        <div class="form__container">

            <div class="main__form">

                <form action="#">
                    <div class="form__header">
                        <h1 class="text__form">Contato</h1>
                    </div>

                    <div class="form_content">
                       
                        <div class="input__box">
                            <input type="text" name="name" id="txtName" placeholder="Nome" required>
                        </div>

                        <div class="input__box">
                        <input type="email" name="email" id="txtEmail" placeholder="Email" required>
                        </div>

                        <div class="input__box">
                            <textarea name="mensagem" cols="30" rows="10" id="txtMensagem" placeholder="Mensagem" required></textarea>
                        </div>

                    </div>
            
                    <div class="submit__button">
                        <button type="button" id="btn__enviar">
                            <a href="#">Enviar</a>
                        </button>
                    </div>
                </form>

            </div>
            <img class="form__img" src="../../../assets/imgs/ilustra-contato.png" alt="Um homem e uma mulher conversando por um telefone de copo">
        </div>

    </main>

    <footer class="footer">

        <div class="footer__container">

            <img class="footer__logo" src="../../../assets/imgs/logo-footer.png" alt="Logo da Dindin">

            <div class="footer__text">
                <span><a href="../../../index.html">início</a></span>
                <span><a href="../cursos/cursos.html">cursos</a></span>
                <span><a href="../blog/blog.html">blog</a></span>
            </div>

            <div class="footer__cta">
                <a class="footer__cta-button" href="#">quero ser prof</a>
                <a class="footer__cta-button" href="#">aqui tem outro link</a>
            </div>

        </div>

    </footer>
</body>
</html>
